<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="quiz-container" id="quizBox">
    <div class="timer">⏱️ Time Left: <span id="timer">15</span>s</div>
    <h2 id="question">Question Text</h2>
    <ul id="options"></ul>
    <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
  </div>

  <div class="score-container" id="scoreBox" style="display: none;">
    <h2>Your Final Score: <span id="scoreResult"></span> / 10</h2>
    <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("themeToggle").addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    });
  </script>

</body>
</html>
